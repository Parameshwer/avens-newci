<div id="main-wrapper">
	<div ng-include="'admin1/angular_pages/navbar.html'"></div>
	<div class="main-wrap">
		<div ng-include="'admin1/angular_pages/sidebar1.html'"></div>
		<div class="main-content">
			<h1 class="page-header">Create Journal</h1>
			<div ng-controller="CreateJournalController">
				<table class="table table-striped">
				<tbody>
				<tr><th>Journal Name</th><th>Journal Meta Keywords</th><th>Journal Category</th><th>Journal url slug</th><th>Journal Description</th><th>Created Date</th><th>Edit</th><th>Delete</th></tr></tbody>
				<tr ng-repeat="(key,val) in main_journals">				
				<td>{{val.journal_name}}</td><td>{{val.journal_meta_keywords}}</td><td>{{val.category_name}}</td><td>{{val.journal_url_slug}}</td><td>{{val.journal_description}}</td><td>{{val.category_name}}</td>
				<td><a href="">Edit</a></td>
				<td><a href="">Delete</a></td>
				</tr>
				</table>
			</div>
		</div>
	</div>
</div>
