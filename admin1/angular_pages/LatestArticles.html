<div id="main-wrapper">
	<div ng-include="'admin1/angular_pages/navbar.html'"></div>
	<div class="main-wrap">
		<div ng-include="'admin1/angular_pages/sidebar1.html'"></div>
		<div class="main-content">
			<h1 class="page-header">Latest Articles</h1>
			<div class="create-btn"><a href="#/EditLatestArticle/0" class="btn btn-primary">Create Latest Article</a></div>
			<div ng-controller="LatestArticlesController">
			<div ng-if="latest_articles">
				<table class="table table-striped">
				<tbody>
				<tr><th>Article Name</th><th>PDF Link</th><th>Article Category</th><th>Article Image</th><th>Author Name</th><th>Created On</th><th></th><th></th></tr></tbody>
				<tr ng-repeat="(key,val) in latest_articles">				
				{{val}}
				<td>{{val.article_name}}</td><td>{{val.pdf_link}}</td><td>{{val.journal_name}}</td><td>{{val.article_image}}</td>
				<td>{{val.author_name}}</td>
				<td>{{val.created_date}}</td>
				<td><a href="#/EditLatestArticle/{{val.id}}">Edit</a></td>
				<td><a href="">Delete</a></td>
				</tr>
				</table>
				</div>
				<div ng-show="latest_articles.length == '0'">There are no Latest Articles found.</div>
			</div>
		</div>
	</div>
</div>
