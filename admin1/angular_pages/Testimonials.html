<div id="main-wrapper">
	<div ng-include="'admin1/angular_pages/navbar.html'"></div>
	<div class="main-wrap">
		<div ng-include="'admin1/angular_pages/sidebar1.html'"></div>
		<div class="main-content">
			<h1 class="page-header">Testimonials</h1>
			<div class="create-btn"><a href="#/EditTestimonial/0" class="btn btn-primary">Create Testimonials</a></div>
			<div ng-controller="TestimonialsController">
			<div ng-if="testimonials">
					
				<table class="table table-striped">
				<tbody>
				<tr><th>User Name</th><th>Testimonial Info</th><th>User Image</th><th>User Designation</th><th>User University</th><th>Created On</th><th></th><th></th></tr></tbody>
				<tr ng-repeat="(key,val) in testimonials">				
				{{val}}
				<td>{{val.user_name}}</td><td>{{val.testimonial_desc}}</td><td><img src="{{val.user_img}}" class="" alt="{{val.user_name}}" /></td><td>{{val.user_desig}}</td>
				<td>{{val.user_university}}</td>
				<td>{{val.created_date}}</td>
				<td><a href="#/EditTestimonial/{{val.id}}">Edit</a></td>
				<td><a href="">Delete</a></td>
				</tr>
				</table>
				</div>
				<div ng-show="latest_articles.length == '0'">There are no Latest Articles found.</div>
			</div>
		</div>
	</div>
</div>
